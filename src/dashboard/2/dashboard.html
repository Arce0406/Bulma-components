<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma components | Dashboard</title>
    <!-- Theme CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!--  -->
    <div class="topbar">
        <h2 class="title is-4 mb-0">Dashboard</h2>
        <div class="control has-icons-left">
            <input class="input is-small" type="email" placeholder="Email">
            <span class="icon is-left">
                <span class="material-symbols-outlined">
                    search
                </span>
            </span>
        </div>
        <div class="control has-icons-left">
            <div class="select is-small">
                <select>
                    <option selected>Language</option>
                    <option>Chinese</option>
                    <option>English</option>
                    <option>Japanese</option>
                </select>
            </div>
            <div class="icon is-left">
                <span class="material-symbols-outlined">
                    language
                </span>
            </div>
        </div>
    </div>
    <!--  -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <a class="sidebar-brand-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>
            <a role="button" class="navbar-burger sidebar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="sidebar-item is-active">
            <span class="icon">
                <span class="material-symbols-outlined">
                    dashboard
                </span>
            </span>
            <p class="sidebar-item-title">Dashboard</p>
            <div class="sidebar-item-warning"></div>
        </div>
        <div class="sidebar-item">
            <span class="icon">
                <span class="material-symbols-outlined">
                    dashboard
                </span>
            </span>
            <p class="sidebar-item-title">Dashboard</p>
            <div class="sidebar-item-warning"></div>
        </div>
    </div>
    <!--  -->
    <main class="dashboard-body">
        <div class="columns is-multiline">
            <div class="column is-6">
                <div class="box">123</div>
            </div>
            <div class="column is-6">
                <div class="box">123</div>
            </div>
            <div class="column is-6">
                <div class="box">123</div>
            </div>
        </div>
    </main>
</body>
</html>
