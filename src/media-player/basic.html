<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Cache setting -->
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">

    <!-- Preview -->
    <title>Basic Media Player</title>
    <!-- Preview: Primary Meta Tags -->
    <meta name="title" content="Arce0406 | Bulma components">
    <meta name="description" content="">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./basic.css" />
</head>

<body class="has-background-black-ter">
    <!-- <div class="video-wrapper"></div> -->
    <video id="main_video">
        <source src="./rain.mp4" type="video/mp4">
    </video>

    <div class="modal-group"></div>

    <div class="controls">

        <div class="control-group">
            <button class="button is-control">
                <span class="material-symbols-outlined">
                    fullscreen
                </span>
            </button>
            <div>
                <button class="button is-control">
                    <span class="material-symbols-outlined">
                        capture
                    </span>
                </button>
                <button class="button is-control">
                    <span class="material-symbols-outlined">
                        screenshot_region
                    </span>
                </button>
            </div>
            <div>
                <button class="button is-control">
                    <span class="material-symbols-outlined">
                        radio_button_checked
                    </span>
                </button>
                <button class="button is-control">
                    <span class="material-symbols-outlined">
                        fiber_manual_record
                    </span>
                </button>
            </div>
        </div>

        <div class="control-group">
            <button class="button is-control">
                <span class="material-symbols-outlined">
                    play_arrow
                </span>
            </button>
            <button class="button is-control">
                <span class="material-symbols-outlined">
                    pause
                </span>
            </button>
            <button class="button is-control">
                <span class="material-symbols-outlined">
                    stop
                </span>
            </button>

        </div>

        <div class="control-group">
            <button class="button is-control">
                <span class="material-symbols-outlined">
                    replay
                </span>
            </button>
            <button class="button is-control">
                <span class="material-symbols-outlined">
                    repeat
                </span>
            </button>
            <div>
                <button class="button is-control">
                    <span class="material-symbols-outlined">
                        volume_mute
                    </span>
                </button>
                <button class="button is-control">
                    <span class="material-symbols-outlined">
                        volume_down
                    </span>
                </button>
                <button class="button is-control">
                    <span class="material-symbols-outlined">
                        volume_up
                    </span>
                </button>
            </div>
            <div>
                <button class="button is-control">
                    <span class="material-symbols-outlined">
                        replay_5
                    </span>
                </button>
                <button class="button is-control">
                    <span class="material-symbols-outlined">
                        forward_5
                    </span>
                </button>
            </div>
            <div>
                <button class="button is-control">
                    <span class="material-symbols-outlined">
                        fast_rewind
                    </span>
                </button>
                <button class="button is-control">
                    <span class="material-symbols-outlined">
                        fast_forward
                    </span>
                </button>
            </div>
            <div>
                <button class="button is-control">
                    <span class="material-symbols-outlined">
                        videocam
                    </span>
                </button>
                <button class="button is-control">
                    <span class="material-symbols-outlined">
                        videocam_off
                    </span>
                </button>
            </div>
            <div>
                <button class="button is-control">
                    <span class="material-symbols-outlined">
                        mic
                    </span>
                </button>
                <button class="button is-control">
                    <span class="material-symbols-outlined">
                        mic_off
                    </span>
                </button>
            </div>
            <button class="button is-control">
                <span class="material-symbols-outlined">
                    playlist_play
                </span>
            </button>
        </div>
        <div class="control-group">
            <button class="button is-control">
                <span class="material-symbols-outlined">
                    discover_tune
                </span>
            </button>
        </div>
    </div>

    <div class="progress-bar"></div>
    <div class="time-info"></div>
    <div class="status-info"></div>
    <div class="hover-test"></div>
</body>

</html>
