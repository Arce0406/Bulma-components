<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Cache setting -->
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">

    <!-- Preview -->
    <title>Basic Media Player</title>
    <!-- Preview: Primary Meta Tags -->
    <meta name="title" content="Arce0406 | Bulma components">
    <meta name="description" content="">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./webrtc.css" />

    <!-- JS -->
    <script type="module" src="./controller-webrtc.js"></script>
</head>

<body class="has-background-black-ter">
    <!-- Video -->
    <div class="video-wrapper">
        <video id="webrtc-video" class="webrtc-video"></video>
    </div>
    <div class="drag-wrapper">
        <div class="draggable">
            <video id="main-video" class="drag-video">
                <source src="../rainy.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-group">
        <div id="modal_setting" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content"></div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
    </div>

    <div class="controls p-5">
        <div class="control-group">
            <!-- 切換布局 -->
            <button id="fullscreen" class="button is-control">
                <span class="material-symbols-outlined">
                    fullscreen
                </span>
            </button>
        </div>

        <div class="control-group">
            <!-- 播放 -->
            <button id="play_pause" class="button is-control">
                <span class="material-symbols-outlined">
                    play_arrow
                </span>
            </button>
        </div>

        <div class="control-group">
            <!-- 設定 -->
            <button id="setting" class="button is-control">
                <span class="material-symbols-outlined">
                    settings
                </span>
            </button>
        </div>
    </div>

    <div class="time-info p-5 transition">
        <span class="tag is-warning is-rounded">00:00:00</span>
    </div>

    <div class="status-info p-5 is-rounded has-text-light">
        Lorem ipsum dolor sit amet
    </div>

    <div class="hover-test"></div>
</body>

</html>
