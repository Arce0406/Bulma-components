<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 以JS替換 -->
    <div>
        <!-- 播放操作 -->
        <button class="button is-control">
            <span class="material-symbols-outlined">
                pause
            </span>
        </button>
        <button class="button is-control">
            <span class="material-symbols-outlined">
                stop
            </span>
        </button>
        <!-- 音量 -->
        <button class="button is-control">
            <span class="material-symbols-outlined">
                volume_down
            </span>
        </button>
        <button class="button is-control">
            <span class="material-symbols-outlined">
                volume_up
            </span>
        </button>
        <!--  -->        
        <button class="button is-control">
            <span class="material-symbols-outlined">
                videocam_off
            </span>
        </button>        
        <button class="button is-control">
            <span class="material-symbols-outlined">
                mic_off
            </span>
        </button>
    </div>

    <!-- 截圖/錄影 -->
    <button class="button is-control">
        <span class="material-symbols-outlined">
            screenshot_region
        </span>
    </button>
    <button class="button is-control">
        <span class="material-symbols-outlined">
            fiber_manual_record
        </span>
    </button>

    <!-- 影片類操作 -->
    <button id="repeat" class="button is-control">
        <span class="material-symbols-outlined">
            repeat
        </span>
    </button>
    <button id="replay" class="button is-control">
        <span class="material-symbols-outlined">
            replay
        </span>
    </button>

    <!-- 影片清單 -->
    <button class="button is-control">
        <span class="material-symbols-outlined">
            playlist_play
        </span>
    </button>

    <!-- 快轉 -->
    <button class="button is-control">
        <span class="material-symbols-outlined">
            fast_rewind
        </span>
    </button>
    <button class="button is-control">
        <span class="material-symbols-outlined">
            fast_forward
        </span>
    </button>
    <button class="button is-control">
        <span class="material-symbols-outlined">
            replay_5
        </span>
    </button>
    <button class="button is-control">
        <span class="material-symbols-outlined">
            forward_5
        </span>
    </button>    
    <button class="button is-control">
        <span class="material-symbols-outlined">
            replay_10
        </span>
    </button>    
    <button class="button is-control">
        <span class="material-symbols-outlined">
            forward_10
        </span>
    </button>
    <button class="button is-control">
        <span class="material-symbols-outlined">
            replay_30
        </span>
    </button>
    <button class="button is-control">
        <span class="material-symbols-outlined">
            forward_30
        </span>
    </button>
</body>
</html>
